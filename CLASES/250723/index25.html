<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Javascript IFCD0210</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="" name="formulario" >
        <label for="codigo">Código</label>
        <input type="number" name="codigo" id="codigo">
        
        <label for="nombre">Nombre y Apellidos</label>
        <input type="text" name="nombre" id="nombre">
        
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad">
        
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email">
        
        <label for="telef">Teléfono</label>
        <input type="phone" name="telef" id="telef">
        
        <input class="button" type="button" id="botonAñadir" value="Añadir">
        <input class="button" type="button" id="listar" value="Listado">
    
    </form>
    <div class="contenedorMensaje">
        <div id="mensaje"></div>
    </div>
    <div id="listado"></div>

    <script src="codigo25.js"></script>
</body>
</html>
