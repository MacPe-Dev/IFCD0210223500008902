<div class="Form">
    <h2>Formulario de Registro</h2>
    <form (ngSubmit)="submitFormA()">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="nombreA" name="nombre" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="emailA" name="email" required>
      </div>
      <div>
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" [(ngModel)]="contrasenaA" name="contrasena" required>
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </div>
